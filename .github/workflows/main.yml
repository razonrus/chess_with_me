name: Chess Position Visualization

on:
  push:
    branches:
      - main

jobs:
  visualize-chess-position:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Получить всю историю коммитов
        token: ${{ secrets.PAT }}  # Используем PAT для checkout

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-chess cairosvg

    - name: Generate chess position image
      run: |
        python -c "
        import chess
        import chess.pgn
        import chess.svg
        from cairosvg import svg2png

        # Чтение PGN-файла
        pgn = open('game.pgn')
        game = chess.pgn.read_game(pgn)

        # Получение последней позиции
        board = game.board()
        for move in game.mainline_moves():
            board.push(move)

        # Генерация SVG и сохранение в PNG
        svg = chess.svg.board(board)
        svg2png(bytestring=svg, write_to='chess_position.png')
        "

    - name: Commit and push chess position image
      run: |
        # Добавляем уникальный параметр к URL изображения
        TIMESTAMP=$(date +%s)
        sed -i "s|![Chess Position](https://github.com/razonrus/chess_with_me/raw/main/chess_position.png.*)|![Chess Position](https://github.com/razonrus/chess_with_me/raw/main/chess_position.png?$TIMESTAMP)|" README.md
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add *
        git commit -m "Add generated chess position image"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
